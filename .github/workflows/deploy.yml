name: Deploy

on:
  release:
    types: [ published ]
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"

jobs:
  validate:
    name: Verify gradle plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1

  build:
    name: Build & test
    runs-on: ubuntu-latest
    needs:
      - validate
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        name: Build
        with:
          java-version: 1.8
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: ./gradlew build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs:
      - validate
    steps:
      - uses: actions/checkout@v2
      - name: Run ktlint
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build
      - lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        name: Build
        with:
          java-version: 1.8
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: ./gradlew publish
        env:
          ORG_GRADLE_PROJECT_SIGNING_KEY: ${{ secrets.ORG_GRADLE_PROJECT_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_SIGNING_PASSWORD: ${{ secrets.ORG_GRADLE_PROJECT_SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_REPOSITORY_USERNAME: ${{ secrets.ORG_GRADLE_PROJECT_REPOSITORY_USERNAME }}
          ORG_GRADLE_PROJECT_REPOSITORY_PASSWORD: ${{ secrets.ORG_GRADLE_PROJECT_REPOSITORY_PASSWORD }}